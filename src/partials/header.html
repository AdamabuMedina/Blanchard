<header class="header">
  <div class="header__top header-top">
    <div class="container header-top__container">
      <button class="burger btn-reset" aria-label="Открыть меню" aria-expanded="false" data-burger>
        <span class="burger__line"></span>
      </button>
      <a href="" class="header-top__logo">
        <img src="../img/logo.png" alt="Логотип Blanchard">
      </a>
      <form class="search search--mobile">
        <button class="btn-reset search__btn search__btn--mobile" type="submit" aria-label="Поиск по сайту">
          <svg>
            <use xlink:href="img/sprite.svg#search"></use>
          </svg>
        </button>
        <input type="text" class="search__input input" id="search-mobile" placeholder="Поиск по сайту">
      </form>
      <nav class="menu header-top__menu" data-menu>
        <ul class="menu__list list-reset ">
          <li class="menu__item"><a href="#about" class="menu__link link">О нас</a></li>
          <li class="menu__item"><a href="#gallery" class="menu__link link">Галерея</a></li>
          <li class="menu__item"><a href="#catalog" class="menu__link link">Каталог</a></li>
          <li class="menu__item"><a href="#events" class="menu__link link">События</a></li>
          <li class="menu__item"><a href="#projects" class="menu__link link">Проекты</a></li>
          <li class="menu__item"><a href="#contacts" class="menu__link link">Контакты</a></li>
        </ul>
        <button class="btn-reset menu__btn">
          <svg class="">
            <use xlink:href="img/sprite.svg#login"></use>
          </svg>
          Войти
        </button>
      </nav>
    </div>
  </div>
</header>
